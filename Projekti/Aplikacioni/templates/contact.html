<!DOCTYPE html>
{% extends "index.html" %}
           {% load static %}
            {% block content %}
            {% block style %}
<link rel="stylesheet" href="{% static 'style/home.css' %}">
<link rel="stylesheet" href="{% static 'style/contact.css' %}">
{% endblock %}



    <div class="container contact-form">
        <div class="contact-image">
            <img src="{% static 'images/logo.png' %}" alt="rocket_contact"/>
        </div>
        <form method="post">
            {% csrf_token %}  
            <h3><strong>Drop Us a Message</strong></h3>
           <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" name="txtName" class="form-control" placeholder="Your Name *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtEmail" class="form-control" placeholder="Your Email *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="text" name="txtPhone" class="form-control" placeholder="Your Phone Number *" value="" />
                    </div>
                    <div class="form-group">
                        <input type="submit" name="btnSubmit" class="btnContact" value="Send Message" />
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <textarea name="txtMsg" class="form-control" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                </div>
            </div>
        </form>
       
        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li style="color: white;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
</div>
{% endblock %}
